<html>
  <head>
    <style>
      body {
        background-color: white;
        color: black;
        font-family: "Open Sans";
        margin: 20px;
      }

      h1 {
        text-align: center;
        font-size: 16px;
        color: #4f6083;
      }

      p {
        font-size: 12px;
      }

      address {
        font-size: 13px;
      }

      .emphasize {
        background-color: #DADADA;
        padding: 10px 5px;
        border-radius: 5px;
      }

      ul {
        font-size: 12px;
        margin: 6px;
      }

      .pull-right {
        float: right;
      }

      .pull-left {
        float: left;
      }

      .clearfix:after {
        content: '';
        display: table;
        clear: both;
      }

      {{#colors}}
        {{class}} {
          background-color: {{color}};
        }
      {{/colors}}

      .section {
        color: #333;
        padding: 2px 10px;
        border-radius: 5px;
        margin: 15px 0px;
        page-break-after: always;
      }

      .section:last-of-type {
        page-break-after: auto
      }

      .section h2 {
        font-size: 20px;
        line-height: 14px;
        color: white;
        font-variant: small-caps;
      }

      .section .subsection h3 {
        font-size: 13px;
        color: #323d53;
        padding: 0;
        margin: 0 0 8px 0;
      }

      .section .subsection h4 {
        font-size: 12px;
        padding: 0;
        margin: 0;
        margin-top: 18px;
        color: black;
      }

      .section .subsection h4::after {
        border-bottom: 1px solid #4F6083;
        content: ' ';
        display: block;
      }

      .section .subsection {
        background-color: rgba(255, 255, 255, 0.78);
        color: black;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .question {
        background-color: white;
        padding: 2px 16px;
        border-radius: 6px;
        margin-bottom: 5px;
      }

      table {
        width: 100%;
        font-size: 12px;
      }

      table>thead>tr>th {
        border-top: 0;
        vertical-align: bottom;
      }

      table>tbody>tr>td {
        padding: 8px;
        line-height: 1.42857143;
        text-align: center;
        vertical-align: top;
        border-top: 1px solid #ddd;
      }

      img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="pull-left">
      <img src="http://{{path}}/assets/images/logo{{mdph}}.jpg" width="88,9" height="48,9"></img>
    </div>

    <div class="clearfix"></div>

    <h1>Fiche recapitulative de la demande</h1>

    <div class="section section-identite">
      <div class="heading">
        <h2>Identité</h2>
      </div>
      <div class="subsection">
        <h3>Bénéficiaire</h3>
        <div class="question">
            {{#if lastname}}
            <p>
                Nom de naissance : <strong>{{lastname}}</strong>
            </p>
            {{/if}}
            {{#if firstname}}
            <p>
                prénom : <strong>{{firstname}}</strong>
            </p>
            {{/if}}
            {{#if birthdate}}
            <p>
                Date de naissance : <strong>{{birthdate}}</strong>
            </p>
            {{/if}}

        </div>
      </div>
    </div>

  </body>
</html>
