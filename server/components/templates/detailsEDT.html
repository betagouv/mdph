<table aria-label="Emploi du temps">
  <thead>
    <th></th>
    <th>Matin</th>
    <th>Midi</th>
    <th>Après-midi</th>
    <th>Soirée/nuit</th>
  </thead>
  <tbody>
    {{#jours}}
    <tr>
      <td>{{jour}}</td>
      <td>
        {{matin}}
      </td>
      <td>
        {{midi}}
      </td>
      <td>
        {{aprem}}
      </td>
      <td>
        {{soir}}
      </td>
      
    </tr>
    {{/jours}}
  </tbody>
</table>
