version: 2

defaults: &defaults
  working_directory: /home/ubuntu/mdph
  docker:
    - image: mdphbeta/node-mdph:1.0.4
    - image: circleci/mongo:3.4.2
    - image: selenium/standalone-chrome:latest

jobs:
  test-lint:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run linter
          command: yarn lint
  test-front:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run client-side unit tests
          command: yarn test:front
  test-back:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Run server-side unit tests
          command: yarn test:back
  test-end-to-end:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn install
      - run:
          name: Build package
          command: yarn build
      - run:
          name: Run test server
          command: yarn circle-server
          background: true
      - run:
          name: Run e2e tests
          command: yarn circle-e2e
  deploy:
    <<: *defaults
    steps:
      - checkout
      - add_ssh_keys
      - deploy:
          name: Deploy for branch master only
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              pm2 deploy pm2.json production
            fi
workflows:
  version: 2
  build_accept_deploy:
    jobs:
      - test-lint
      - test-front
      - test-back
      - test-end-to-end
      - deploy:
          requires:
            - test-lint
            - test-front
            - test-back
            - test-end-to-end
