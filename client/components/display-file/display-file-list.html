<div ng-if="!empty()">
  <div ng-repeat="category in categories">
    <h4>{{category.documentType.label}}</h4>

    <ul class="list-unstyled">
      <li ng-repeat="document in category.documentList">
        <display-file file="document" request="request" user="user"></display-file>
      </li>
    </ul>
  </div>
</div>

<div ng-if="empty()">
  <p>Pas de documents</p>
</div>
