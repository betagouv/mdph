<div class="row form-horizontal">
  <label class="col-md-3 control-label">Son prénom</label>
  <div class="col-md-8">
    <input type="text" class="form-control" ng-model="sectionModel.demandeur.prenom">
  </div>
</div>
<div class="row form-horizontal">
  <label class="col-md-3 control-label">Sexe</label>
  <div class="col-md-4">
    <button type="button" class="btn btn-default btn-block" ng-model="sectionModel.demandeur.sexe" btn-radio="'homme'">
      Homme
    </button>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-default btn-block" ng-model="sectionModel.demandeur.sexe" btn-radio="'femme'">
      Féminin
    </button>
  </div>
</div>
