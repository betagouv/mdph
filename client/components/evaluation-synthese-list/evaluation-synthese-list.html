<table>
  <tbody>
    <th>Liste des fiches de synthese</th>
    <tr ng-repeat="synthese in evaluationSyntheseListCtrl.syntheses">
      <td>
          <a ui-sref="evaluation.detail({syntheseId: synthese._id, sectionId: 'environnement'})">
            {{ evaluationSyntheseListCtrl.getSyntheseTitle(synthese) }}
          </a>
      </td>
    </tr>
  </tbody>
</table>
