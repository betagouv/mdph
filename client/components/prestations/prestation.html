<div class="prestation">
  <div class="input">
    <input type="checkbox" ng-model="prestationctrl.prestation.choice" name="{{prestationctrl.prestation.id}}" id="{{prestationctrl.prestation.id}}"/>
  </div>
  <div class="detail">
    <label for="{{prestationctrl.prestation.id}}">{{prestationctrl.prestation.title}}</label>&nbsp;&nbsp;
    <a target="_blank"
       href="{{prestationctrl.prestation.link}}">
      En savoir plus
      <i class="fa fa-external-link" aria-hidden="true"></i>
    </a>
    <div class="text-justify">
      <div ng-if="prestationctrl.precision && prestationctrl.prestation.choice">
        <label for="{{prestationctrl.prestation.id + '-renouvellement'}}">Précisez éventuellement votre demande</label>
        <textarea type="text" name="{{prestationctrl.prestation.id + '-precision'}}" id="{{prestationctrl.prestation.id + '-precision'}}" class="form-control" rows="4" ng-model="prestationctrl.prestation.precision"></textarea>
      </div>
  </div>
</div>
