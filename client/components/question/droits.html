<form name="questionForm" novalidate>
  <label class="question-legend" ng-bind-html="question.title"></label>

  <show-prestations form-answers="formAnswers" prestations="prestations" editable="true" width="4" end-date="true"></show-prestations>

  <nav-steps
    ng-hide="hideSteps"
    prev-step="prevStep"
    next-step="nextStep"
    question-form="questionForm"
    is-first-question="isFirstQuestion"
    is-last-question="isLastQuestion" />
</form>
