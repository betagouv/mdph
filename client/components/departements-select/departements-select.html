<div>
  <ui-select ng-model="depsselectpctrl.mdph">

    <ui-select-match>
      <span ng-bind="$select.selected.name"></span>
    </ui-select-match>

    <ui-select-choices repeat="item in (depsselectpctrl.mdphs | filter: $select.search) track by item._id">
      <span ng-bind="item.name"></span>
    </ui-select-choices>

  </ui-select>

</div>
