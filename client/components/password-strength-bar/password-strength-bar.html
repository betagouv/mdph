<div class="password-strength-bar">
  <div>
    Robustesse de votre mot de passe: <label>{{ passwordStrengthBarCtrl.label }}</label>
  </div>

  <div class="progress">
    <div class="progress-bar" ng-class="passwordStrengthBarCtrl.class" role="progressbar" aria-valuenow="{{ passwordStrengthBarCtrl.percent }}" aria-valuemin="0" aria-valuemax="4" ng-attr-style="width: {{ passwordStrengthBarCtrl.percent }}%;">
    </div>
  </div>
</div>
