<div class="demande-header">
  <div class="row">
    <div class="col-md-8">
      <h1>
        Demande <strong>{{request.shortId || 'non enregistrée'}}</strong>
      </h1>
      <a ng-if="request.status === 'emise'" target="_blank" href="api/requests/{{request.shortId}}/pdf/{{pdfName}}?access_token={{token}}" download>
        Télécharger au format PDF <i class="fa fa-download"></i>
      </a>
    </div>
    <div class="col-md-4">
      <div class="text-right">
        <p>Statut : {{request.status | requestStatus}} <a ui-sref="departement.demande.settings" title="Paramètres de la demande"><i class="fa fa-cog"></i><span class="sr-only">Paramètres de la demande</span></a></p>
        <p>
          <small ng-show="!saving">Dernière mise à jour {{request.updatedAt | momentFromNow}}</small>
          <small ng-show="saving === 'pending'"><i class="fa fa-refresh fa-spin"></i> Sauvegarde en cours</small>
          <small ng-show="saving === 'success'"><i class="fa fa-check-circle"></i> Modifications enregistrées</small>
          <small ng-show="saving === 'error'"><i class="fa fa-times-circle"></i> Erreur lors de la sauvegarde</small>
        </p>
      </div>
    </div>
  </div>
</div>
