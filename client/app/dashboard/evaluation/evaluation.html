<div class="list-header">
  <h2 class="padding-title">Outil de soutien à l'évaluation</h2>
</div>

<div class="list-main" ui-view>
  <table>
    <tbody>
      <th>Bénéficiaires ayant fait au moins une demande</th>
      <tr ng-repeat="profile in evaluationctrl.profiles">
        <td>
          <a ui-sref="dashboard.detailEvaluation({profileId: profile._id, syntheseId: 'current', sectionId: 'environnement'})">
            {{ evaluationctrl.getProfileTitle(profile) }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
