<div class="modal-header">
  <h1 class="modal-title">Considérer comme irrecevable</h1>
</div>
<div class="modal-body">
  Confirmez-vous que ces demandes doivent être définitivement considérées comme irrecevables ?
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="modalIrrecevableCtrl.cancel()">Annuler</button>
  <button class="btn btn-success" ng-click="modalIrrecevableCtrl.confirm()">Confirmer</button>
</div>
