<div id="pre-evaluation">
  <section>
    <h2>
      Récapitulatif
      <a
        target="_blank"
        href="api/requests/{{request.shortId}}/pdf/{{pdfName}}?access_token={{token}}"
        download>
          <i class="fa fa-download"></i>
      </a>
    </h2>
    <div class="content">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe src="{{'/api/requests/' + request.shortId + '/recapitulatif?access_token=' + token}}" class="embed-responsive-item"></iframe>
      </div>
    </div>
  </section>

  <section>
    <h2>Prestations demandées</h2>
    <div class="content">
      <div class="user">
        <h3 ng-if="currentMdph.zipcode === '14'">Prestations demandées par l'utilisateur</h3>
        <p ng-if="request.prestations.length === 0">Aucune prestation demandée</p>
        <dl ng-repeat="prestation in request.prestations">
          <dt>{{prestation.title}}</dt>
          <dd>{{prestation.description}}</dd>
        </dl>
      </div>

      <!-- <div class="quitus">
        <h3>Prestations recommandées (expérimental)</h3>
        <ul class="list-group">
          <li class="list-group-item" ng-if="prestationsQuitus.length === 0">Aucune prestation recommandée</li>
          <li class="list-group-item" ng-repeat="prestation in prestationsQuitus">
            {{prestation.title}}
          </li>
        </ul>
      </div> -->
    </div>
  </section>

</div>
