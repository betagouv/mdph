<div id="evaluation">
  <nav role="navigation">
  <a ui-sref="evaluation.dashboard">
    <img src="assets/images/logo_defaut.png" alt="Retourner à l'accueil" />
  </a>

  <ul ng-if="!evaluationCtrl.isLoggedIn()">
    <li>
      <a class="icon login" id="login" ui-sref="evaluation.login" title="Connexion">Connexion</a>
    </li>
  </ul>

  <ul ng-if="evaluationCtrl.isLoggedIn()">
    <li ng-if="evaluationCtrl.showAdminLink()">
      <a ui-sref="admin.main" title="Admin">Admin</a>
    </li>
    <li ng-if="evaluationCtrl.showDashboardLink()">
      <a ui-sref="dashboard.workflow({codeDepartement: evaluationCtrl.getCurrentMdphZipcode(), zipcode: evaluationCtrl.getCurrentMdphZipcode()})" title="Tableau de bord">Tableau de bord</a>
    </li>
    <li>
      <a ui-sref="evaluation.dashboard" title="Outil de soutien">Outil de soutien</a>
    </li>
    <li>
      <a ui-sref="evaluation.logout" id="logout">Déconnexion</a>
    </li>
  </ul>
</nav>

<div class="main-content">
  <main>
    <div ui-view></div>
  </main>
</div>

<footer>
  <div class="links">
    <a ui-sref="suivi">Suivi d’audience et vie privée</a>
  </div>
</footer>
</div>
