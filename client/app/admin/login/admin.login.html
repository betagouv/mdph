<div class="container">
  <div class="login-view-white login-view-white__no-header container">

    <h1>Connectez-vous à l'interface d'administration</h1>

    <form id="form-login" class="form" name="form" novalidate ng-submit="login(form)">

      <div class="form-group required">
        <label for="emailLogin" class="control-label">Adresse email</label>
        <input id="emailLogin" type="email" name="email" ng-model="user.email" class="form-control" required>

        <div class="has-error" ng-show="form.$submitted && form.$invalid">
          <p class="help-block" ng-show="form.email.$error.required">
            Veuillez entrer une adresse email.
          </p>
          <p class="help-block" ng-show="form.email.$error.email">
            Cette adresse email n'est pas valide.
          </p>
        </div>
      </div>

      <div class="form-group required">
        <label for="password-login" class="control-label">Mot de passe</label>
        <input id="password-login" type="{{showPasswordLogin ? 'text' : 'password'}}" name="password" ng-model="user.password" class="form-control" required>

        <div class="row">
          <span class="col-sm-6" aria-hidden="true">
            <input type="checkbox" id="checkbox-login" ng-model="showPasswordLogin">
            <label for="checkbox-login" class="">Afficher le mot de passe</label>
          </span>

          <div class="col-sm-6 text-right">
            <a ui-sref="forgotten_password">Mot de passe oublié ?</a>
          </div>
        </div>

        <div class="has-error" ng-show="form.$submitted && form.$invalid">
          <p class="help-block" ng-show="form.password.$error.required">
            Veuillez entrer un mot de passe.
          </p>
        </div>
      </div>

      <div class="form-group has-error" ng-show="error">
        <p class="help-block">
          {{ error }}
        </p>
      </div>

      <div class="text-center">
        <input id="btn-login" role="button" class="btn btn-primary btn-lg btn-login" type="submit" value="Connectez-vous">
      </div>
    </form>
  </div>
</div>
